<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入在线资源 -->
    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.8.0.min.js"></script>
</head>

<body>
    <input type="file" id="file">
    <button onclick="cli()">提交</button>
    <script>
        function cli() {
            console.log("点击了")


            const client = new OSS({
                // yourRegion填写Bucket所在地域。以华东1（杭州）为例，Region填写为oss-cn-hangzhou。
                region: 'oss-cn-shanghai',
                // 从STS服务获取的临时访问密钥（AccessKey ID和AccessKey Secret）。
                accessKeyId: '',
                accessKeySecret: '',
                // 从STS服务获取的安全令牌（SecurityToken）。
                stsToken: '',
                // 填写Bucket名称。
                bucket: 'kuip-api'
            });

            // 从输入框获取file对象，例如<input type="file" id="file" />。
            const data = document.getElementById('file').files[0];
            // 创建并填写Blob数据。
            //const data = new Blob('Hello OSS');
            // 创建并填写OSS Buffer内容。
            //const data = new OSS.Buffer('Hello OSS');

            async function putObject() {
                try {
                    // 填写Object完整路径。Object完整路径中不能包含Bucket名称。
                    // 您可以通过自定义文件名（例如exampleobject.txt）或文件完整路径（例如exampledir/exampleobject.txt）的形式实现将数据上传到当前Bucket或Bucket中的指定目录。
                    // data对象可以自定义为file对象、Blob数据或者OSS Buffer。
                    const result = await client.put('segment-origin-img-20210805-185231338', data);
                    console.log(result);
                } catch (e) {
                    console.log(e);
                }
            }
            putObject();
        }
    </script>






</body>

</html>
