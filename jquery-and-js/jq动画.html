<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动现实隐藏</title>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .container .box {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: aqua;
            bottom: 0px;
        }
    </style>
</head>

<body>
    <button>滑动显示</button>
    <button>滑动隐藏</button>
    <button>滑动切换</button>
    <div class="container">
        <div class="box"></div>
    </div>

    <script>
        var btns = $('button')
        var box = $('.box')
            //默认是400ms
        btns.eq(0).click(function() {
            box.slideDown(100)
        })
        btns.eq(1).click(function() {
            box.slideUp(100)
        })
        btns.eq(2).click(function() {
            box.slideToggle(100)
        })
    </script>

</body>

</html>
